{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/directivo_vecinos.css' %}">

<div class="container-fluid px-0">
    <div class="row g-0">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">

            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-4 border-bottom">
                <h1 class="h2 mb-0">
                    <i class="bi bi-person-fill-gear me-2 text-info"></i>Editar Usuario
                </h1>
                <a href="{% url 'usuarios_lista' %}" class="btn btn-secondary btn-sm my-2">
                    <i class="bi bi-arrow-left me-1"></i> Volver 
                </a>
            </div>

            <div class="card dashboard-card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <form id="editUserForm">
                                <input type="hidden" id="userId">

                                <div class="row mb-3 g-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="rut" class="form-label">RUT</label>
                                        <input type="text" class="form-control" id="rut" disabled>
                                        <small class="form-text text-muted">No editable</small>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" disabled>
                                        <small class="form-text text-muted">No editable</small>
                                    </div>
                                </div>

                                <div class="row mb-3 g-3 align-items-end">
                                    <div class="col-md-6">
                                        <label for="rol" class="form-label">Rol</label>
                                        <select class="form-control" id="rol" required>
                                            <option value="registrado">Registrado</option>
                                            <option value="vecino">Vecino</option>
                                            <option value="directivo">Directivo</option>
                                            <option value="administrador">Administrador</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" id="viewDocumentBtn" class="btn btn-info w-100" style="height: 38px;" disabled>
                                            <i class="bi bi-eye me-1"></i> Ver Documentaci√≥n
                                        </button>
                                    </div>
                                </div>

                                <div class="d-flex flex-column flex-sm-row justify-content-end mt-4 gap-2">
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Guardar Cambios</button>
                                    <button type="button" id="deactivateUserBtn" class="btn btn-danger">Desactivar Cuenta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/directivo/usuarios/editar.js' %}"></script>
{% endblock %}
