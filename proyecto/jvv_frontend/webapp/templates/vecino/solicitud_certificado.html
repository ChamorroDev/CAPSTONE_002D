{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Solicitud de Certificado</h2>
                    <div id="certificado-message"></div>
                    <form id="solicitudForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_tipo" class="form-label">Tipo de Certificado</label>
                            <select class="form-select" id="id_tipo" name="tipo" required>
                                <option value="">Selecciona un tipo</option>
                                <option value="residencia">Certificado de Residencia</option>
                                <option value="no_deuda">Certificado de No Deuda</option>
                                <option value="antiguedad">Certificado de Antigüedad</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="id_motivo" class="form-label">Motivo de la Solicitud</label>
                            <textarea class="form-control" id="id_motivo" name="motivo" rows="3" placeholder="Explica el motivo de tu solicitud" required></textarea>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>

            <h3 class="mt-5 mb-3">Mis Solicitudes Previas</h3>
            <div class="table-responsive">
                <table class="table table-hover" id="tabla-solicitudes">
                    <thead>
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente con JavaScript -->
                        <tr>
                            <td colspan="4" class="text-center text-muted">Cargando solicitudes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/vecino/solicitud-certificado.js' %}"></script>
{% endblock %}
