{% extends 'base.html' %}
{% load static %}

{% block title %}Noticias - Junta de Vecinos{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-3 col-xl-2 mb-4">
            <div class="card shadow-sm border-0 sticky-top" style="top: 20px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-funnel me-2"></i>Filtros
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Filtrar por fecha:</label>
                        <select class="form-select" id="filtroFecha">
                            <option value="all">Todas las fechas</option>
                            <option value="today">Hoy</option>
                            <option value="week">Esta semana</option>
                            <option value="month">Este mes</option>
                            <option value="last30days">Últimos 30 días</option>
                            <option value="year">Este año</option>
                            <option value="custom">Personalizado</option>
                        </select>
                    </div>

                    <div id="divFechasPersonalizadas" style="display: none;" class="mb-4">
                        <div class="mb-3">
                            <label for="filtroFechaInicio" class="form-label fw-semibold">Fecha de inicio:</label>
                            <input type="date" class="form-control" id="filtroFechaInicio">
                        </div>
                        <div>
                            <label for="filtroFechaFin" class="form-label fw-semibold">Fecha de fin:</label>
                            <input type="date" class="form-control" id="filtroFechaFin">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Buscar:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Título o contenido..." id="filtroBusqueda">
                            <button class="btn btn-outline-secondary" type="button" id="btnLimpiarBusqueda">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100" id="btnAplicarFiltros">
                        <i class="bi bi-filter me-2"></i>Aplicar Filtros
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-9 col-xl-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 mb-1">
                        <i class="bi bi-newspaper text-primary me-2"></i>Noticias
                    </h1>
                    <p class="text-muted">Mantente informado sobre las últimas novedades de tu comunidad</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary" id="btnRecargar">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h4 class="card-title mb-0" id="totalNoticias">0</h4>
                                    <small>Total noticias</small>
                                </div>
                                <i class="bi bi-newspaper display-6"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h4 class="card-title mb-0" id="noticiasRecientes">0</h4>
                                    <small>Noticias este mes</small>
                                </div>
                                <i class="bi bi-calendar-check display-6"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="contenedor-noticias">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="text-muted mt-3">Cargando noticias...</p>
                </div>
            </div>

            <nav aria-label="Paginación de noticias" class="mt-4">
                <ul class="pagination justify-content-center" id="paginacion">
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNoticiaRapida" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalContenido">
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/vecinos/listado_noticias.css' %}">
<script src="{% static 'js/noticia/noticia.js' %}"></script>
{% endblock %}
