{% extends 'base.html' %}
{% load static %}

{% block title %}Detalle de Noticia - Junta de Vecinos{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'noticias' %}">Noticias</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Detalle</li>
                </ol>
            </nav>

            <!-- Contenedor de la noticia -->
            <div id="noticia-detalle-container">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="text-muted mt-3 fs-5">Cargando noticia...</p>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
.noticia-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 20px;
    padding: 2.5rem;
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
}

.noticia-header::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 100%;
    height: 200%;
    background: rgba(255,255,255,0.1);
    transform: rotate(45deg);
}

.noticia-imagen-principal {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.noticia-imagen-principal:hover {
    transform: scale(1.02);
}

.noticia-contenido {
    line-height: 1.8;
    font-size: 1.15rem;
    color: #2d3748;
}

.noticia-contenido p {
    margin-bottom: 1.5rem;
}

.noticia-contenido h2, .noticia-contenido h3, .noticia-contenido h4 {
    color: #2d3748;
    margin: 2rem 0 1rem 0;
    font-weight: 600;
}

.galeria-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
}

.galeria-item {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    height: 250px;
}

.galeria-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.galeria-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.galeria-item:hover img {
    transform: scale(1.05);
}

.badge-publicada {
    background: linear-gradient(45deg, #48bb78, #38a169);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    font-weight: 600;
}

.fecha-estilo {
    background: rgba(255,255,255,0.2);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

/* Responsive */
@media (max-width: 768px) {
    .noticia-header {
        padding: 1.5rem;
        border-radius: 15px;
    }
    
    .noticia-imagen-principal {
        height: 300px;
    }
    
    .galeria-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }
    
    .galeria-item {
        height: 200px;
    }
    
    .noticia-contenido {
        font-size: 1.05rem;
    }
}

@media (max-width: 576px) {
    .noticia-imagen-principal {
        height: 250px;
    }
    
    .galeria-grid {
        grid-template-columns: 1fr;
    }
    
    .galeria-item {
        height: 220px;
    }
}

/* Animaciones */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.noticia-cargada {
    animation: fadeInUp 0.6s ease-out;
}

/* Mejoras de accesibilidad */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}
</style>

<script src="{% static 'js/noticia/noticia_detalle.js' %}"></script>
{% endblock %}
